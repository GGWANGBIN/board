<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시물 작성폼</title>
</head>

<style>
    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }

    .layout input, textarea {
        width : 100%;
        box-sizing : border-box;
        margin-top : 10px;
    }

    .layout textarea {
        min-height : 300px;
    }

</style>
<body>
<div class="layout">
  <form th:action="@{/board/update/{id}(id = ${board.id})}" method="post">
    <span>작성자</span>
    <input name="writer" th:value="${session.loginUserid}" readonly>
    <span>제목</span>
    <input name="title" type="text" th:value="${board.title}">
    <span>내용</span>
    <textarea name="content" th:text="${board.content}"></textarea>
    <button type="submit">수정</button>
  </form>
</div>
</body>
</html>
