<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>

<style>

    div.login_info {
        display : flex;
        justify-content : center;
        align-items : center;
    }
    div.login_info > form {
        display : flex;
        flex-direction : column;
        margin-top : 10%;
    }
    button.login_button {
        margin-top : 10px;
    }

</style>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">

    function input_check() {

        const id = $('input#userid').val();
        const pwd = $('input#pwd').val();

        if(id == "") {
            alert("아이디를 입력하세요.");
            return false;
        }

        if(id == "") {
            alert("비밀번호를 입력하세요.");
            return false;
        }

            $("form[name=login]").submit();

    }


</script>



<body>
<h1>로그인</h1>
<hr>
<div class="login_info">
    <form action="/member/loginpro"  method="post" name="login">
        <label style="margin-bottom: 5px;">아이디</label>
        <input id="userid" name="userid" type="text" placeholder="아이디">
        <label style="margin : 5px 0px 5px;">비밀번호</label>
        <input id="pwd" name="pwd" type="password" placeholder="비밀번호">
        <button class="login_button" type="button" th:onclick="input_check()">로그인</button>
    </form>
</div>
</body>
</html>
